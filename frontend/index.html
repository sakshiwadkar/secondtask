<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Ticket System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Helpdesk Ticket System</h1>
        
        <!-- Ticket Creation Form -->
        <div class="form-container">
            <h2>Create a New Ticket</h2>
            <form id="ticketForm">
                <input type="text" id="user_name" placeholder="Your Name" required><br>
                <input type="text" id="title" placeholder="Ticket Title" required><br>
                <textarea id="description" placeholder="Description" required></textarea><br>
                <input type="text" id="category" placeholder="Category" required><br>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>

        <!-- Ticket List -->
        <div class="ticket-list">
            <h2>All Tickets</h2>
            <div id="tickets"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
